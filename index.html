<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostname</title>
</head>
<body>
    <p id="hostname">Loading...</p>
    <script>
        fetch('/hostname')
            .then(response => response.text())
            .then(data => {
                document.getElementById('hostname').innerText = "My name is " + data;
            });
    </script>
</body>
</html>
